        <h1>Projets étudiants</h1>

        <section id="projects">
            <script>            
                var database = {
                    "un projet" :
                    {
                        "description" : "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis lacinia vitae tellus quis maximus. Sed maximus nisi sit amet odio egestas, eget cursus arcu aliquet. Fusce vehicula ut enim id vestibulum. Suspendisse est nibh, sagittis sed erat at, eleifend molestie massa. Aenean mattis urna sit amet ligula ornare, non interdum diam sodales. Morbi in felis id enim congue blandit. Phasellus rutrum lacus dictum arcu molestie, vitae fringilla nisl posuere.",
                        "content_1" : "https://via.placeholder.com/1600x900/ffff00",
                        "content_2" : "https://via.placeholder.com/1600x900/ff00ff",
                        "content_3" : "https://via.placeholder.com/1600x900/00ffff",
                        "link" : "https://quelquepart.com"
                    },
                    "un autre projet" :
                    {
                        "description" : "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis lacinia vitae tellus quis maximus. Sed maximus nisi sit amet odio egestas, eget cursus arcu aliquet. Fusce vehicula ut enim id vestibulum. Suspendisse est nibh, sagittis sed erat at, eleifend molestie massa. Aenean mattis urna sit amet ligula ornare, non interdum diam sodales. Morbi in felis id enim congue blandit. Phasellus rutrum lacus dictum arcu molestie, vitae fringilla nisl posuere.",
                        "content_1" : "https://via.placeholder.com/1600x900/ffff00",
                        "content_2" : "https://via.placeholder.com/1600x900/ff00ff",
                        "content_3" : "https://via.placeholder.com/1600x900/00ffff",
                        "link" : "https://quelquepart.com"
                    }
                };

                var db = Object.keys(database);
                var size_db = db.length;
                console.log(size_db);

                var section = document.getElementById("projects");
                var article = new Array(0);

                document.body.onload = addElement;

                function addElement () {

                    for(var i = 0; i < size_db; i++)
                    {
                        console.log('creation article ' + i);

                        //crée l'article
                        article.push(document.createElement("article"));

                        // et lui donne un peu de contenu
                        var titre = document.createElement("h3");
                        var newContent = document.createTextNode(db[i]);
                        titre.appendChild(newContent);

                        var div_desc = document.createElement("div");
                        div_desc.classList.add("div_desc");

                        var div_img = document.createElement("div");
                        div_img.classList.add("div_img");

                        var div_img_big = document.createElement("div");
                        div_img_big.classList.add("div_img_big");

                        var img_big = document.createElement("img");
                        img_big.setAttribute("src", database[db[i]].content_1);
                        img_big.classList.add("img_big");

                        var div_img_little = document.createElement("div");
                        div_img_little.classList.add("div_img_little");

                        var img_little1 = document.createElement("img");
                        img_little1.setAttribute("src", database[db[i]].content_1);
                        img_little1.setAttribute("onClick", "afficheImgEnGrand(" + i + ", '" + database[db[i]].content_1 + "')");

                        var img_little2 = document.createElement("img");
                        img_little2.setAttribute("src", database[db[i]].content_2);
                        img_little2.setAttribute("onClick", "afficheImgEnGrand(" + i + ", '" + database[db[i]].content_2 + "')");

                        var img_little3 = document.createElement("img");
                        img_little3.setAttribute("src", database[db[i]].content_3);
                        img_little3.setAttribute("onClick", "afficheImgEnGrand(" + i + ", '" + database[db[i]].content_3 + "')");

                        var description = document.createElement("p");
                        var newContent = document.createTextNode(database[db[i]].description);
                        description.appendChild(newContent);

                        var play_button = document.createElement("a");
                        var newContent = document.createTextNode("PLAY");
                        play_button.appendChild(newContent);
                        play_button.setAttribute("href", database[db[i]].link);
                        play_button.classList.add("play_button");


                        // ajoute le nœud texte au nouveau div créé
                        section.appendChild(article[i]);
                        article[i].appendChild(div_desc);
                        div_desc.appendChild(titre);
                        div_desc.appendChild(description);
                        div_desc.appendChild(play_button);
                        article[i].appendChild(div_img);
                        div_img.appendChild(div_img_big);
                        div_img_big.appendChild(img_big);
                        div_img.appendChild(div_img_little);
                        div_img_little.appendChild(img_little1);
                        div_img_little.appendChild(img_little2);
                        div_img_little.appendChild(img_little3);
                    }
                }
            </script>
        </section>
